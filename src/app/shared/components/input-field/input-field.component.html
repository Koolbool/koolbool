
<div class="flex flex-col w-full text-left mt-1">
    <label *ngIf="labelText" [for]="name" class="text-input-primary">{{ labelText }}</label>
    <input
        [type]="type"
        [name]="name"
        [placeholder]="placeholder"
        class="w-full focus:outline-none py-1 border-b rounded-none; placeholder:text-input-secondary"
        [formControl]="control"
        [required]="required"
    >
</div>
