<div>
  <div class="flex flex-col items-center">
    <input
      type="text" 
      class="border border-blue-200 p-2"
      placeholder="Enter book name" 
      (change)="bookSearch($event)"
    />
    <app-button [message]="'Find'"></app-button>
  </div>
  <div *ngIf="!hasSearched">
    Search for a book name above to see a list of books!
  </div>
  <ng-container *ngIf="books | async as booksList">
    <ul>
      <li *ngFor="let book of booksList">
        Name: {{ book.bookname }},
        Description: {{ book.description }},
        Authors: {{ book.bookauthors }},
        Categories: {{ book.categories }},
        Url: {{ book.bookurl }}
      </li>
    </ul>
    <button (click)="getNextBooks()">Get next books</button>
  </ng-container>
</div>
